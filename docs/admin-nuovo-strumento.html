<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nuovo Strumento | ADMIN Rizzo Guitars</title>
        <meta charset="UTF-8" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Stefano Rizzo, Leonardo Tredese, Samuele Vanini, Michele Veronesi" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="only screen and (max-width:640px)" />
		<script src="assets/scripts/form.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/images/logo-no-bg-low-res.png" class="logo" alt="Rizzo"/>
			<span>Amministrazione</span>
            <nav>
                <ul>
                    <li><a href="index.html" lang="en">Home</a></li>
                    <li><a href="admin-nuovo-articolo.html">Nuovo Articolo</a></li>
                    <li>Nuovo Strumento</li>
                </ul>
            </nav>
        </header>
        <main>
			<!-- TODO: INSERIRE ACTION AGGIUNTA ARTICOLO --> 
			<form method="POST" id="invio" enctype="multipart/form-data" action="" name="nuovo-strumento">
				<fieldset>
					<legend>Contenuto Principale</legend>
					<label for="nome-strumento">Nome</label>
					<input type="text" id="nome-strumento" name="nome-strumento"
                       	   minlength="1"
                	       placeholder="Inserisci qui il nome dello strumento"
						   required="required"
                	       aria-required="true"
                	       aria-label="Campo per l'inserimento del nome dello strumento"
                	       data-msg-required="Per favore, inserisci un nome per questo strumento" /> 
					<label for="contenuto-strumento">Lunga Descrizione</label>
					<textarea id="contenuto-strumento" name="contenuto-strumento"
                       	   minlength="10"
						   rows="30" cols="100"
                	       placeholder="Inserisci qui una lunga descrizione dello strumento"
						   required="required"
                	       aria-required="true"
                	       aria-label="Campo per l'inserimento di una lunga descrizione per lo strumento"
                	       data-msg-required="Per favore, inserisci la lunga descrizione" /></textarea>
				</fieldset>
				<fieldset id="attributi">
					<legend>Dettagli Chitarra</legend>
					<input type="button" id="aggiungi-attributo" class="add" value="Aggiungi attributo" />
				</fieldset>
				<fieldset id="immagini">
					<legend>Immagini Articolo</legend>
					<input type="button" id="aggiungi-immagine" class="add" value="Aggiungi immagine"/>
				</fieldset>
			    <input type="submit" value="invia"/>
			</form>
        </main>
        <footer>
            <small lang="en">
                &copy; Rizzo Guitars. All rights reserved.
            </small>
        </footer>
    </body>
</html>
