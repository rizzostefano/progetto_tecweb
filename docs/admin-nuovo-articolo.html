<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nuovo Articolo | ADMIN Rizzo Guitars</title>
        <meta charset="UTF-8" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Stefano Rizzo, Leonardo Tredese, Samuele Vanini, Michele Veronesi" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="only screen and (max-width:640px)" />
		<script src="assets/scripts/form.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/images/logo-no-bg-low-res.png" class="logo" alt="Rizzo"/>
			<span>Amministrazione</span>
            <nav>
                <ul>
                    <li><a href="index.html" lang="en">Home</a></li>
                    <li>Nuovo Articolo</li>
                    <li><a href="admin-nuovo-strumento.html">Nuovo Strumento</a></li>
                </ul>
            </nav>
        </header>
        <main>
			<!-- TODO: INSERIRE ACTION AGGIUNTA ARTICOLO --> 
			<form method="POST" action="" id="invio" name="nuovo-articolo">
				<fieldset>
					<legend>Corpo dell'articolo</legend>	
					<label for="titolo-articolo" data-error-msg="il titolo dell'articolo Ã¨: obbligatorio, lungo tra gli 1 e i 30 caratteri e va scritto secondo le regole del markdown">Titolo</label>
					<input type="text" id="titolo-articolo" name="titolo-articolo"
                           minlength="1" maxlength="30"	
						   placeholder="Inserisci qui il titolo dell'articolo che vuoi pubblicare"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del titolo"/> 
					<label for="contenuto-articolo" data-error-msg="il corpo dell'articolo deve essere lungo almeno 30 caratteri e scritto secondo le regole del markdown">Contenuto</label>
					<textarea id="contenuto-articolo" name="contenuto-articolo"
						   rows="30" cols="100"
                           minlength="30"
						   placeholder="Inserisci qui il corpo dell'articolo"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del corpo dell'articolo  puoi utilizzare il markdown"></textarea>
				</fieldset>
				<fieldset id="immagini">
					<legend>Immagini Articolo</legend>
					<input type="button" id="aggiungi-immagine" class="add" value="Aggiungi immagine"/>
				</fieldset>
				<input type="submit"/>
			</form>
        </main>
        <footer>
            <small lang="en">
                &copy; Rizzo Guitars. All rights reserved.
            </small>
        </footer>
    </body>
</html>
