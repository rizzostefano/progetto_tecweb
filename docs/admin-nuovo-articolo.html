<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nuovo Articolo | ADMIN Rizzo Guitars</title>
        <meta charset="UTF-8" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Stefano Rizzo, Leonardo Tredese, Samuele Vanini, Michele Veronesi" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="only screen and (max-width:640px)" />
    </head>
    <body>
        <header>
            <img src="assets/images/logo-no-bg-low-res.png" class="logo" alt="Rizzo"/>
			<span>Amministrazione</span>
            <nav>
                <ul>
                    <li><a href="index.html" lang="en">Home</a></li>
                    <li>Nuovo Articolo</li>
                    <li><a href="admin-nuovo-strumento.html">Nuovo Strumento</a></li>
                </ul>
            </nav>
        </header>
        <main>
			<!-- TODO: INSERIRE ACTION AGGIUNTA ARTICOLO --> 
			<form method="POST" action="" name="nuovo-articolo">
				<fieldset>
					<legend>Corpo dell'articolo</legend>	
					<label for="titolo-articolo">Titolo</label>
					<input type="text" id="titolo-articolo" name="titolo-articolo"
						   placeholder="Inserisci qui il titolo dell'articolo che vuoi pubblicare"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del titolo"
						   data-msg-required="Per favore, inserisci un titolo per l'articolo" /> 
					<label for="contenuto-articolo">Contenuto</label>
					<input type="textarea" id="contenuto-articolo" name="contenuto-articolo"
						   rows="30" cols="100"
						   placeholder="Inserisci qui il corpo dell'articolo, puoi utilizzare il markup di HTML"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del corpo dell'articolo  puoi utilizzare il markup di HTML"
						   data-msg-required="Per favore, inserisci il corpo dell'articolo utilizzando HTML valido" />
				</fieldset>
				<fieldset>
					<legend>Immagine</legend>
					<label for="immagine-strumento">File</label>
					<input type="file" id="immagine-strumento" name="immagine-strumento"/>
					<label for="alt-immagine-strumento">Testo alternativo</label>
					<input type="text" id="alt-immagine-strumento" name="alt-immagine-strumento"
                	       placeholder="Inserisci qui il testo alternativo per l'immagine" 
                	       aria-label="Campo per l'inserimento per il testo alternativo per l'immagine" 
                	       data-msg-required="Per favore, inserisci un testo alternativo per l'immagine" /> 
				</fieldset>
				<input type="submit"/>
			</form>
        </main>
        <footer>
            <small lang="en">
                &copy; Rizzo Guitars. All rights reserved.
            </small>
        </footer>
    </body>
</html>
