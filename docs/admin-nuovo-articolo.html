<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nuovo Articolo | ADMIN Rizzo Guitars</title>
        <meta charset="UTF-8" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Stefano Rizzo, Leonardo Tredese, Samuele Vanini, Michele Veronesi" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="only screen and (max-width:640px)" />
    </head>
    <body>
        <header>
            <img src="assets/images/logo-no-bg-low-res.png" class="logo" alt="Rizzo"/>
			<span>Amministrazione</span>
            <nav>
                <ul>
                    <li><a href="index.html" lang="en">Home</a></li>
                    <li>Nuovo Articolo</li>
                    <li><a href="admin-nuovo-strumento.html">Nuovo Strumento</a></li>
                </ul>
            </nav>
        </header>
        <main>
			<!-- TODO: INSERIRE ACTION AGGIUNTA ARTICOLO --> 
			<form method="POST" action="" id="nuovo-articolo" name="nuovo-articolo">
				<fieldset>
					<legend>Corpo dell'articolo</legend>	
					<label for="titolo-articolo" data-msg-required="Per favore, inserisci un titolo per l'articolo">Titolo</label>
					<input type="text" id="titolo-articolo" name="titolo-articolo"
                           minlength="1" maxlength="30"	
						   placeholder="Inserisci qui il titolo dell'articolo che vuoi pubblicare"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del titolo"/> 
					<label for="contenuto-articolo" data-msg-required="Per favore, inserisci il corpo dell'articolo utilizzando HTML valido">Contenuto</label>
					<textarea id="contenuto-articolo" name="contenuto-articolo"
						   rows="30" cols="100"
                           minlength="30"
						   placeholder="Inserisci qui il corpo dell'articolo"
						   required="required"
						   aria-required="true"
						   aria-label="Campo per l'inserimento del corpo dell'articolo  puoi utilizzare il markup di HTML"></textarea>
				</fieldset>
				<fieldset id="immagini-articolo">
					<legend>Immagini Articolo</legend>
					<input type="button" id="aggiungi-immagine-articolo" class="add" value="Aggiungi immagine"/>
					<label for="immagine-articolo-1" data-msg-required="Per favore, inserisci il file 1">File immagine 1</label>
					<input type="file" id="immagine-articolo-1" name="immagine-articolo-1"/>
					<label for="alt-immagine-articolo" data-msg-required="Per favore, inserisci un testo alternativo per l'immagine 1">Testo alternativo immagine 1</label>
					<input type="text" id="alt-immagine-articolo-1" name="alt-immagine-articolo-1"
                           minlength="1" maxlength="70"	
                	       placeholder="Inserisci qui il testo alternativo per l'immagine 1" 
                	       aria-label="Campo per l'inserimento per il testo alternativo per l'immagine 1"/> 
					<input type="button" id="rimuovi-immagine-articolo-1" class="remove" value="Rimuovi immagine 1"/>
				</fieldset>
				<input type="submit"/>
			</form>
        </main>
        <footer>
            <small lang="en">
                &copy; Rizzo Guitars. All rights reserved.
            </small>
        </footer>
    </body>
</html>
